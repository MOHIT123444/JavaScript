<!DOCTYPE html>
<html lang="en">
<head>
    <title>Switch Case Example</title>
</head>
<body>
    <h1>Switch Case in JavaScript</h1>
    <p>Enter two numbers and choose an operation: +, -, *, /</p>
    <form id="calcForm">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required><br><br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required><br><br>
        <label for="operation">Operation (+, -, *, /):</label>
        <input type="text" id="operation" required><br><br>
        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
